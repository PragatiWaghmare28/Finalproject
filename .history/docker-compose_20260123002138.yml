version: '3.8'

services:
  frontend:
    build:
      context: ./video-rag-app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - appnet

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./backend.db
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
